<!DOCTYPE html>
<html>
    <head>
        <title>Membuat Tabel rowspawn dan colspan</title>
    </head>
    <body>
        <h1>Contoh tabel dengan rowspawn dan colspawn</h1>
        <table border="1" cellpadding="10">
            <tr>
                <th rowspan="2" bgcolor="yellow"> Bulan</th>
                <th colspan="2" bgcolor="#00ff80">Hasil Panen</th>
            </tr>
            <tr>
                <th>Padi</th>
                <th>Kacang</th>
            </tr>
            <tr>
                <td>Januari</td>
                <td>500 Kg</td>
                <td>350 Kg</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td>500 Kg</td>
                <td>350 Kg</td>
            </tr>
            <tr>
                <td>Maret</td>
                <td>500 Kg</td>
                <td>350 Kg</td>
            </tr>
        </table>
    </body>
</html>
